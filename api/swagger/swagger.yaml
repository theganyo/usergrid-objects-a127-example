swagger: 2.0
info:
  version: "0.0.1"
  title: Usergrid Objects Example
host: localhost
basePath: /
schemes:
  - http
  - https
consumes:
  - application/json
  - application/octet-stream
  - application/x-www-form-urlencoded
produces:
  - application/json
x-a127-config: {}
x-volos-resources: {}
paths:
  /dogs:
    x-swagger-router-controller: dogs
    get:
      operationId: list
    post:
      operationId: create
  /dogs/{id}:
    x-swagger-router-controller: dogs
    parameters:
      - name: id
        in: path
        required: true
        type: string
    delete:
      operationId: delete
    get:
      operationId: get
    put:
      operationId: update
  /dogs/{id}/pet:
    x-swagger-router-controller: dogs
    parameters:
      - name: id
        in: path
        required: true
        type: string
    post:
      operationId: pet
definitions:
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  GenericResponse:
    required: []
